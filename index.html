<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 2</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <a href="index.html"><img src="assets/nasa-logo.png" alt="NASA"></a>
        <div class="search-container">
            <h1>Photo Lookup</h1>
            <input id="search-box">
            <button id="search-button">Search</button>
        </div>
    </nav>
    <div id="initial-display"> 
        <div class="card planet">
            <div class="image-container"><img src="https://images-assets.nasa.gov/image/PIA15164/PIA15164~thumb.jpg" alt="Mercury"></div>
            <div class="title-container">
                <p><strong>Mercury</strong></p>
            </div>
        </div>
        <div class="card planet">
            <div class="image-container"><img src="https://images-assets.nasa.gov/image/PIA00271/PIA00271~thumb.jpg" alt="Venus"></div>
            <div class="title-container">
                <p><strong>Venus</strong></p>
            </div>
        </div>
        <div class="card planet">
            <div class="image-container"><img src="https://images-assets.nasa.gov/image/PIA18033/PIA18033~thumb.jpg" alt="Earth"></div>
            <div class="title-container">
                <p><strong>Earth</strong></p>
            </div>
        </div>
        <div class="card planet">
            <div class="image-container"><img src="https://images-assets.nasa.gov/image/PIA23515/PIA23515~thumb.jpg" alt="Mars"></div>
            <div class="title-container">
                <p><strong>Mars</strong></p>
            </div>
        </div>
        <div class="card planet">
            <div class="image-container"><img src="https://images-assets.nasa.gov/image/PIA00343/PIA00343~thumb.jpg" alt="Jupiter"></div>
            <div class="title-container">
                <p><strong>Jupiter</strong></p>
            </div>
        </div>
        <div class="card planet">
            <div class="image-container"><img src="https://images-assets.nasa.gov/image/PIA02225/PIA02225~thumb.jpg" alt="Saturn"></div>
            <div class="title-container">
                <p><strong>Saturn</strong></p>
            </div>
        </div>
        <div class="card planet">
            <div class="image-container"><img src="https://images-assets.nasa.gov/image/PIA18182/PIA18182~thumb.jpg" alt="Uranus"></div>
            <div class="title-container">
                <p><strong>Uranus</strong></p>
            </div>
        </div>
        <div class="card planet">
            <div class="image-container"><img src="https://images-assets.nasa.gov/image/PIA00046/PIA00046~thumb.jpg" alt="Neptune"></div>
            <div class="title-container">
                <p><strong>Neptune</strong></p>
            </div>
        </div>
        <div class="card planet">
            <div class="image-container"><img src="https://images-assets.nasa.gov/image/PIA19857/PIA19857~thumb.jpg" alt="Pluto"></div>
            <div class="title-container">
                <p><strong>Pluto</strong></p>
            </div>
        </div>
    </div>
    <div id="display-area">
    </div>
    <script src="main.js"></script>
</body>
</html>
